<form [formGroup]="form">
  <mat-form-field >
    <input matInput placeholder="Title" formControlName="title">
  </mat-form-field>

  <mat-form-field >
    <textarea matInput placeholder="Description" formControlName="desc"></textarea>
  </mat-form-field>

  <mat-dialog-actions>
    <button mat-raised-button (click)="saveInfo()">Save</button>
    <button mat-raised-button (click)="closeDialog()">Cancelar</button>
  </mat-dialog-actions>
</form>
