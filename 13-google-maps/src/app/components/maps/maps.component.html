<mat-toolbar color="primary">My App</mat-toolbar>
<mat-card>
  <mat-card-title>Simple card</mat-card-title>
  <mat-card-content  class='agm-map-content'>
    <agm-map (mapClick)="mapCLicked($event)" [latitude]="lat" [longitude]="lng" >
      <agm-marker  [latitude]="marker.lat" [longitude]="marker.lng"  *ngFor="let marker of markers; let i = index">
        <agm-info-window>
          <b>{{ marker.title }}</b>
          <p>{{ marker['desc'] }}</p>
          <div >
            <button mat-raised-button color="primary" (click)="editMarkerDialog(marker)">Edit</button>
            <button mat-raised-button color="warn" (click)="deleteMarker(i)" >Delete</button>
          </div>
        </agm-info-window>
      </agm-marker>
    </agm-map>
  </mat-card-content>
</mat-card>
