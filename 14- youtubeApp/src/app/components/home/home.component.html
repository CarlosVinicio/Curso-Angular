<nav style="margin-top: 20px;color:white;"class="navbar navbar-light" style="background-color: red;">
    <!-- Navbar content -->
    My YoutubeApp
</nav>

<div class="container main-container">



    <div class="card-columns" *ngIf="videos.length">
        <div class="card" *ngFor="let video of videos; let i=index">
            <img class="card-img-top" [src]="video.thumbnails.medium.url" alt="Card image cap">
            <div class="card-body">
                <h5 class="card-title"> {{ video.title }}</h5>
                <button (click)="viewVideo(video)"
                        type="button"
                        class="btn btn-outline-success btn-block"
                >
                    View video
                </button>
            </div>
        </div>
    </div>


    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
         aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content" *ngIf="videoSelected">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">{{ videoSelected.title }}</h5>
                    <button (click)="closeModal()" type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">

                    <iframe width="100%" height="300" [src]="videoSelected.resourceId?.videoId | safeUrl " frameborder="0"
                            allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                            allowfullscreen></iframe>
                    <p>
                        {{ videoSelected.description }}
                    </p>
                </div>

            </div>
        </div>
    </div>


    <div>
        <button class="btn btn-outline-primary btn-block" (click)="viewMore()">View More</button>
    </div>

</div>
